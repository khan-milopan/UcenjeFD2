<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        :root {font-family: Arial, Helvetica, sans-serif;}
        body {background-color: darkgray;}
    </style>

    Upiši svoje ime
    <input type="text" name="" id="ime">
    <button onclick="odradi()">Prikaži</button>
    <h1 id="ispis"></h1>

    <script>
        const odradi = () => {
            const ime = document.getElementById('ime').value;
            document.getElementById('ispis').innerText=ime;
        }
    </script>
</body>
</html>
